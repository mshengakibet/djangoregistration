{% extends 'base.html' %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
<a href="{% url 'login' %}" class="btn btn-warning">login</a><br><br>

<form  method="POST">
    {% csrf_token %}
   <label for="fname" class="form-label">firstname</label>
<input type="text" id="fname" name="firstname" class="form-control">

<label for="lname"class="form-label">lastname</label>
<input type="text" id="lname" name="lastname" class="form-control">

<label for="usname" class="form-label">username</label>
<input type="text" id="usname" name="username" class="form-control">

<label for="pwd" class="form-label">password</label>
<input type="password" id="pwd" name="password" class="form-control">
    <br>

<button type="submit" class="btn btn-primary">Submit</button>


</form>

</body>
</html>
{% endblock %}
